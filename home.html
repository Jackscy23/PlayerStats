<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Google Sheet</title>
    <link rel="stylesheet" href="home.css">
    <link rel="icon" href="Untitled design (19).png" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="Untitled design (19).png">
</head>
<body>
    <header>
        <img src="logo 90.png" alt="Logo" class="logo">
        <nav>
            <ul class="menu">
                <li id="homeLink"><a href="#">Input Stats</a></li>
                <li><a href="stats.html">Overall Stats</a></li>
                <li><a href="players.html">Player Profiles</a></li>
                <li><a href="create_lineup.html">Create Lineup</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Player Stats</h1>
        <form id="updateForm">
            <div class="form-group">
                <label for="matchType">Match Type:</label>
                <select id="matchType" name="matchType">
                    <option value="league">League</option>
                    <option value="tournament">Tournament</option>
                    <option value="friendly">Friendly</option>
                </select>
            </div>
            <div class="form-group">
                <label for="matchName">Match Name:</label>
                <input type="text" id="matchName" name="matchName">
            </div>
            <div class="form-group">
                <label for="player">Player:</label>
                <select id="player" name="player"></select>
            </div>
            <div class="form-group">
                <label for="played">Played:</label>
                <input type="number" id="played" name="played">
            </div>
            <div class="form-group">
                <label for="goals">Goals:</label>
                <input type="number" id="goals" name="goals">
            </div>
            <div class="form-group">
                <label for="assists">Assists:</label>
                <input type="number" id="assists" name="assists">
            </div>
            <div class="form-group">
                <label for="shots">Shots:</label>
                <input type="number" id="shots" name="shots">
            </div>
            <div class="form-group">
                <label for="shotAccuracy">Shot Accuracy (%):</label>
                <input type="number" id="shotAccuracy" name="shotAccuracy">
            </div>
            <div class="form-group">
                <label for="passes">Passes:</label>
                <input type="number" id="passes" name="passes">
            </div>
            <div class="form-group">
                <label for="passAttempts">Pass Attempts:</label>
                <input type="number" id="passAttempts" name="passAttempts">
            </div>
            <div class="form-group">
                <label for="passAccuracy">Pass Accuracy (%):</label>
                <input type="number" id="passAccuracy" name="passAccuracy">
            </div>
            <div class="form-group">
                <label for="saves">Saves:</label>
                <input type="number" id="saves" name="saves">
            </div>
            <div class="form-group">
                <label for="conceded">Conceded:</label>
                <input type="number" id="conceded" name="conceded">
            </div>
            <div class="form-group">
                <label for="saveAccuracy">Save Accuracy (%):</label>
                <input type="number" id="saveAccuracy" name="saveAccuracy">
            </div>
            <div class="form-group">
                <label for="dribbles">Dribbles:</label>
                <input type="number" id="dribbles" name="dribbles">
            </div>
            <div class="form-group">
                <label for="dsr">DSR (%):</label>
                <input type="number" id="dsr" name="dsr">
            </div>
            <div class="form-group">
                <label for="tackles">Tackles:</label>
                <input type="number" id="tackles" name="tackles">
            </div>
            <div class="form-group">
                <label for="tsr">TSR (%):</label>
                <input type="number" id="tsr" name="tsr">
            </div>
            <div class="form-group">
                <label for="offsides">Offsides:</label>
                <input type="number" id="offsides" name="offsides">
            </div>
            <div class="form-group">
                <label for="fouls">Fouls:</label>
                <input type="number" id="fouls" name="fouls">
            </div>
            <div class="form-group">
                <label for="possessionWon">Possession Won:</label>
                <input type="number" id="possessionWon" name="possessionWon">
            </div>
            <div class="form-group">
                <label for="possessionLost">Possession Lost:</label>
                <input type="number" id="possessionLost" name="possessionLost">
            </div>
            <div class="form-group">
                <label for="distanceCovered">Distance Covered (Km):</label>
                <input type="number" id="distanceCovered" name="distanceCovered">
            </div>
            <div class="form-group checkbox-group">
                <label for="motm">MOTM:</label>
                <input type="checkbox" id="motm" name="motm">
            </div>
            <button type="submit">Submit</button>
        </form>
        <p id="message"></p>
        <h2 id="players">Manage Players</h2>
        <form id="managePlayersForm">
            <div class="form-group">
                <label for="newPlayer">Add Player:</label>
                <input type="text" id="newPlayer" name="newPlayer">
                <button type="button" onclick="addPlayer()">Add Player</button>
            </div>
            <div class="form-group">
                <label for="removePlayer">Remove Player:</label>
                <select id="removePlayer" name="removePlayer"></select>
                <button type="button" onclick="removePlayer()">Remove Player</button>
            </div>
        </form>
    </div>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
