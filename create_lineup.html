<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Lineup</title>
    <link rel="stylesheet" href="create_lineup.css">
</head>
<body>
    <header>
        <img src="logo 90.png" alt="Logo" class="logo">
        <nav>
            <ul class="menu">
                <li><a href="home.html">Input Stats</a></li>
                <li><a href="stats.html">Overall Stats</a></li>
                <li><a href="players.html">Players Profiles</a></li>
                <li><a href="create_lineup.html">Create Lineup</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Create Lineup</h1>
        <form id="lineupForm">
            <div class="form-group">
                <label for="goalkeeper">Goalkeeper:</label>
                <select id="goalkeeper" name="goalkeeper"></select>
            </div>
            <div class="form-group">
                <label for="leftCenterBack">Left Center Back:</label>
                <select id="leftCenterBack" name="leftCenterBack"></select>
            </div>
            <div class="form-group">
                <label for="centerBack">Center Back:</label>
                <select id="centerBack" name="centerBack"></select>
            </div>
            <div class="form-group">
                <label for="rightCenterBack">Right Center Back:</label>
                <select id="rightCenterBack" name="rightCenterBack"></select>
            </div>
            <div class="form-group">
                <label for="rightDefensiveMidfield">Right Defensive Midfield:</label>
                <select id="rightDefensiveMidfield" name="rightDefensiveMidfield"></select>
            </div>
            <div class="form-group">
                <label for="leftDefensiveMidfield">Left Defensive Midfield:</label>
                <select id="leftDefensiveMidfield" name="leftDefensiveMidfield"></select>
            </div>
            <div class="form-group">
                <label for="rightMidfield">Right Midfield:</label>
                <select id="rightMidfield" name="rightMidfield"></select>
            </div>
            <div class="form-group">
                <label for="leftMidfield">Left Midfield:</label>
                <select id="leftMidfield" name="leftMidfield"></select>
            </div>
            <div class="form-group">
                <label for="centerAttackingMidfield">Center Attacking Midfield:</label>
                <select id="centerAttackingMidfield" name="centerAttackingMidfield"></select>
            </div>
            <div class="form-group">
                <label for="striker">Striker:</label>
                <select id="striker" name="striker"></select>
            </div>
            <div class="form-group">
                <label for="secondStriker">Second Striker:</label>
                <select id="secondStriker" name="secondStriker"></select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="create_lineup.js"></script>
</body>
</html>
